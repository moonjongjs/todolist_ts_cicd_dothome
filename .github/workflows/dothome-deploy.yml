name: CI/CD to GitHub + Dothome

on:
  push:
    branches: ["master"]

jobs:
  # -------------------
  # 1) GitHub Pages 배포
  # -------------------
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

  # -------------------
  # 2) 닷홈 FTP 배포
  # -------------------
  deploy-dothome:
    runs-on: ubuntu-latest
    needs: deploy-gh-pages   # 🔑 GitHub Pages 먼저 실행 후 닷홈 배포
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Dothome via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: moonjong.dothome.co.kr
          username: ${{ secrets.DOTHOME_FTP_USER }}
          password: ${{ secrets.DOTHOME_FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: ./todolist_ts_cicd/
